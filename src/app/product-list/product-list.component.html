<body>
<h2>Products in Tom's shop</h2>

<div class="" *ngFor="let product of products">
  <h3>
    <a 
      [title]="product.name + ' details'" 
      [routerLink]="['/products', product.id]">
      {{ product.name }} 
  </a>
  </h3>
  <p *ngIf = "product.description">
    Description: {{ product.description }}
  </p>

 
  <div>
    <table>
      <th>
        <button class="btn btn-success" (click) = "share()">
          Share
        </button>
      </th>
      <th>
        <app-product-alerts 
          [product]="product"
          (notify) = "onNotify()">
        </app-product-alerts>
      </th>
    </table>
  </div>
  

</div>
</body>
