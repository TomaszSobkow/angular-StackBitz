<body>
<h2>Products in Tom's shop</h2>

<div class="card" *ngFor="let product of products">
  <div class = "card-body">
    <h5 class="card-title">
      <a 
        [title]="'Click for '+product.name + ' details'" 
        [routerLink]="['/products', product.id]">
        {{ product.name }} 
      </a>
    </h5>
  </div>
  <p *ngIf = "product.description">
    Description: {{ product.description }}
  </p>


  <div>
    <table>
      <th>
        <button class="btn btn-success" (click) = "share()">
          Share
        </button>
      </th>
      <th>
        <app-product-alerts 
          [product]="product"
          (notify) = "onNotify()">
        </app-product-alerts>
      </th>
    </table>
  </div>

</div>
</body>
